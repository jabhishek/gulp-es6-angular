<div ng-show="alertsVm.alertService.shouldShowAlerts">
    <div ng-repeat="alert in alertsVm.alertService.currentAlerts track by $index">
        <div class="alert" ng-class="'alert-' + alert.type">

            <span>{{ alert.createdOn | date: 'dd MMM y HH:mm:ss sss' }}</span> --
            <span>{{ alert.message }}</span>
        </div>
    </div>
</div>
